<!DOCTYPE html>
<html>
  <body>
    <table border="2">
      <caption>
        This is pricing table
      </caption>
      <tbody>
        <tr>
          <th rowspan="6">Bill</th>
          <th>Products</th>
          <th>Price</th>
        </tr>
        <tr>
          <td>Grocery</td>
          <td>20</td>
        </tr>
        <tr>
          <td>Vegetables</td>
          <td>10</td>
        </tr>
        <tr>
          <th colspan="2">Stationary</th>
        </tr>
        <tr>
          <td>Pens</td>
          <td>10</td>
        </tr>
        <tr>
          <td>Caps</td>
          <td>20</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td colspan="2">100</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
